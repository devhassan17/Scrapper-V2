<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraper Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Scraper Dashboard</h1>
        <p class="text-center">Select a source to view scraped companies.</p>
        
        <div class="row mt-4">
            {% for source in sources %}
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body text-center">
                            <h5 class="card-title">{{ source|capitalize }}</h5>
                            <a href="{{ url_for('companies', source=source) }}" class="btn btn-primary">View Companies</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        
        <div class="text-center mt-4">
            <a href="{{ url_for('download') }}" class="btn btn-success">Download Report</a>
            <a href="{{ url_for('fetch_new') }}" class="btn btn-warning">Fetch New Data</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
