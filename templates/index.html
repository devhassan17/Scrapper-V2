<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Scraper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <style>
        .container { margin-top: 50px; }
        .btn { margin: 5px; }
    </style>
</head>
<body>
    
    <div class="container text-center">
        <h1>Company Scraper</h1>
        <div class="mt-4">
            <h3>Select a Source</h3>
            <div class="d-flex justify-content-center">
                {% for source in sources %}
                    <a href="{{ url_for('companies', source=source) }}" class="btn btn-primary">{{ source.capitalize() }}</a>
                {% endfor %}
            </div>
        </div>
        <div class="mt-4">
            <button onclick="window.location.href='/new_records'" class="btn btn-info">New Records</button>
        </div>
    </div>

    <script>
    
    </script>
</body>
</html>
