<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ source.capitalize() }} Companies</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <style>
        #topButton, #bottomButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
        }
        .top-left-button {
            position: fixed;
            top: 20px;
            left: 20px;
        }
        .top-right-button {
            position: fixed;
            top: 20px;
            right: 20px;
        }
        .filter-buttons {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Download PDF Button -->
    <a href="{{ url_for('download') }}" class="btn btn-success top-right-button">Download PDF</a>
    
    <div class="container mt-5">
        <h1 class="text-center">{{ source.capitalize() }} Companies</h1>
        
        <!-- Filter Buttons -->
        <div class="filter-buttons text-center mb-3">
            <button id="filterAll" class="btn btn-primary">Show All</button>
            <button id="filterVerified" class="btn btn-success">Show Verified</button>
            <button id="filterNotVerified" class="btn btn-warning">Show Not Verified</button>
            <button id="startFiltering" class="btn btn-danger">Start Filtering</button>
        </div>
        
        <!-- Companies Table -->
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Company URL</th>
                    <th>Status</th>
                    <th>Copy</th>
                </tr>
            </thead>
            <tbody id="companiesTableBody">
                {% for company in companies %}
                    <tr>
                        <td>{{ company[0] }}</td>
                        <td><a href="{{ company[1] }}" target="_blank">{{ company[1] }}</a></td>
                        <td>{{ "Verified" if company[2] else "Not Verified" }}</td>
                        <td><button class="btn btn-sm btn-primary copy-url" data-id="{{ company[0] }}" data-source="{{ source }}" data-url="{{ company[1] }}">Copy</button></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
    <!-- Back to Home Button -->
    <a href="{{ url_for('index') }}" class="btn btn-secondary top-left-button">Back to Home</a>
    
    <!-- Scroll to Top Button -->
    <button id="topButton" class="btn btn-primary">Top</button>
    
    <!-- Scroll to Bottom Button -->
    <button id="bottomButton" class="btn btn-warning">Bottom</button>
    
    <script>
        $(document).ready(function () {
            const source = "{{ source }}";  // Current source from the template
            const filterStatus = "{{ filter_status }}";  // Filter status from the template
    
            if (filterStatus) {
                filterCompanies(filterStatus);  // Apply filtering automatically
            }
        });
    
        function filterCompanies(status) {
            const source = "{{ source }}";  // Get the current source from the template
            $.get(`/filter_companies/${source}/${status}`, function (data) {
                const newBody = $(data).find('#companiesTableBody').html();
                $('#companiesTableBody').html(newBody);
                console.log("Filtering applied for status:", status);  // Debugging
            });
        }
    
        $('#startFiltering').click(function () {
            const source = "{{ source }}";  // Get the current source from the template
            console.log("Start Filtering button clicked for source:", source);  // Debugging
    
            $.get(`/start_filtering/${source}`, function (response) {
                console.log("Response from server:", response);  // Debugging
                alert(response.message);  // Show success message
                location.reload();  // Reload the page to show updated status
            }).fail(function (error) {
                console.error("Error occurred:", error);  // Debugging
                alert("An error occurred while starting the filtering process.");
            });
        });
    </script>
</body>
</html>
